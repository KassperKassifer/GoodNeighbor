<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>GoodNeighbor</h1>
        <nav id="navAuth"></nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Your Profile</h2>
            <p id="profileUsername">Username: Loading...</p>
            <p id="profileRole">Role: Loading...</p>
        </section>

        <div class="container">
            <section class="volunteer-hours">
                <h2>Volunteer Hours</h2>
                <p>Track your volunteer hours and signups.</p>
                <p id="totalHours">Total Hours: 0</p>
            </section>
            
            <section class="event-signups">
                <h2>Events You've Signed Up For</h2>
                <ul id="signedUpEventsList"></ul>
            </section>
        </div>
    </main>
    
    <footer>
        <p>For API testing</p>
        <a href="#" onclick="fetchAllOpportunities()">Get All Volunteer Opportunities   OR   </a>
        <a href="#" onclick="fetchOppByName()">Get Opportunity by Name</a>
        <input type="text" id="oppNameSearch" placeholder="Enter name to search" />
    </footer>        

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="profile.js"></script>
</body>
</html>
