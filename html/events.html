<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volunteer Events - GoodNeighbor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>GoodNeighbor</h1>
        <nav id="navAuth"></nav>
    </header>
    
    <main class="container">
        <section class="form-section" id="opportunityFormSection">
            <h2>Add a Volunteer Opportunity</h2>
            <form id="opportunityForm">
                <input type="text" id="name" placeholder="Opportunity Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <button type="submit" class="btn">Add Opportunity</button>
            </form>
        </section>
        
        <section class="opportunity-list">
            <h2>Current Volunteer Opportunities</h2>
            <ul id="opportunityList"></ul>

            <input type="text" id="textSearch" aria-label="Opprtunities search bar" placeholder="Search opportunities..." />
            <section id="voiceSearchSection" class="voice-search">
                <button id="startVoiceSearch" class="btn" aria-label="Start voice search">
                    üéôÔ∏è Speak Your Interest
                </button>
                <p id="spokenText" class="spoken-output"></p>
            </section>
        </section>
    </main>
    
    <!-- Edit Opportunity Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
        <h2>Edit Opportunity</h2>
        <form id="editForm">
            <p><span class="required">*</span> indicates required fields</p>
            <input type="hidden" id="editId">
            <label for="editName">Name<span class="required">*</span></label>
            <input type="text" id="editName" placeholder="Name" required>
            <label for="editLocation">Location<span class="required">*</span></label>
            <input type="text" id="editLocation" placeholder="Location" required>

            <label for="editDescription">Description</label>
            <textarea id="editDescription" placeholder="Description"></textarea>
            <label for="editEventDate">Event Date</label>
            <input type="date" id="editEventDate">
            <label for="editStartTime">Start Time</label>
            <input type="time" id="editStartTime">
            <label for="editEndTime">End Time</label>
            <input type="time" id="editEndTime">
            <label for="editContactName">Contact Name</label>
            <input type="text" id="editContactName" placeholder="Contact Name">
            <label for="editContactEmail">Contact Email</label>
            <input type="email" id="editContactEmail" placeholder="Contact Email">
            <label for="editContactPhone">Contact Phone</label>
            <input type="tel" id="editContactPhone" placeholder="Contact Phone">
            
            <button type="submit">Save</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
