<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volunteer Events - GoodNeighbor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>GoodNeighbor</h1>
        <nav id="navAuth">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    
    <main class="container">
        <section class="form-section">
            <h2>Add a Volunteer Opportunity</h2>
            <form id="opportunityForm">
                <input type="text" id="name" placeholder="Opportunity Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <button type="submit" class="btn">Add Opportunity</button>
            </form>
        </section>
        
        <section class="opportunity-list">
            <h2>Current Volunteer Opportunities</h2>
            <ul id="opportunityList"></ul>
        </section>
    </main>
    
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
