<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
    	<title>Good Neighbor - Find Volunteer Opportunities</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	</head>
	<body>
		<h1>Good Neighbor Volunteer Opportunities</h1>
	
		<form id="opportunityForm">
			<input type="text" id="name" placeholder="Name" required>
			<input type="text" id="location" placeholder="Location" required>
			<button type="submit">Add Opportunity</button>
		</form>
	
		<h2>Current Volunteer Opportunities</h2>
		<ul id="opportunityList"></ul>

		<h2>API Example Links</h2>
		<ul>
			<li><a href="#" onclick="fetchAllOpportunities()"> Get All Volunteer Opportunities</a></li>
			<li><a href="#" onclick="fetchOppByName()"> Get Opportunity by Name</a></li>
		</ul>

		<input type="text" id="oppNameSearch" placeholder="Enter name to search" />
		<script src="script.js"></script>
	</body>
</html>
